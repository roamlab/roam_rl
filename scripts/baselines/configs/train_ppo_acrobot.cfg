[experiment]
experiment_no = 0
robot_name = Acrobot-v1
logging = logging
ppo = my_ppo

[my_ppo]
env_maker = my_env_maker
vec_env_maker = my_vec_env_maker
network = my_network
total_timesteps = 1e6
lr = lambda f: 3.0e-4 *f
nsteps = 64
log_interval = 1
value_network = shared
nminibatches = 2
noptepochs = 10

seed = 0

[my_network]
type = mlp
num_hidden = 64
num_layers = 2

